name: Run MyBot Subscription Checker

on:
  schedule:
    - cron: '0 */2 * * *'  # هر دو ساعت یکبار اجرا میشه
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      SINGBOX_VERSION: 1.12.19
      SINGBOX_DIR: ${{ github.workspace }}/sing-box
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      ADMIN_CHAT_ID: ${{ secrets.ADMIN_CHAT_ID }}
      SUBSCRIPTIONS_FILE: subscriptions.txt
      CLASH_API_HOST: 127.0.0.1
      CLASH_API_PORT: 9090
      REFRESH_HOURS: 4
      TEST_URL: https://cp.cloudflare.com/generate_204
      TEST_TIMEOUT_MS: 6000
      MAX_CONCURRENCY: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download and setup sing-box
        run: |
          wget -O sing-box.tar.gz https://github.com/SagerNet/sing-box/releases/download/v${SINGBOX_VERSION}/sing-box-${SINGBOX_VERSION}-linux-amd64.tar.gz
          mkdir -p $SINGBOX_DIR
          tar -xzf sing-box.tar.gz -C $SINGBOX_DIR --strip-components=1
          chmod +x $SINGBOX_DIR/sing-box
          ls -l $SINGBOX_DIR

      - name: Run MyBot
        run: |
          export SINGBOX_PATH=$SINGBOX_DIR/sing-box
          python run_once.py
