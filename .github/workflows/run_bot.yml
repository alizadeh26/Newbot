name: MyBot Subscription Checker

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      SINGBOX_PATH: ${{ github.workspace }}/sing-box-1.12.19-linux-amd64/sing-box
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      ADMIN_CHAT_ID: ${{ secrets.ADMIN_CHAT_ID }}
      SUBSCRIPTIONS_FILE: subscriptions.txt
      CLASH_API_HOST: 127.0.0.1
      CLASH_API_PORT: 9090
      REFRESH_HOURS: 2
      TEST_URL: https://cp.cloudflare.com/generate_204
      TEST_TIMEOUT_MS: 6000
      MAX_CONCURRENCY: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx pyyaml

      - name: Make sing-box executable
        run: chmod +x $SINGBOX_PATH

      - name: Run subscription checker
        run: python run_once.py

      - name: Commit and push healthy outputs
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add healthy.txt healthy_clash.yaml
          git commit -m "Update healthy nodes [ci skip]" || echo "No changes to commit"
          git push
