name: MyBot Subscription Checker

# اجرا هر ۲ ساعت و امکان اجرای دستی
on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      ADMIN_CHAT_ID: ${{ secrets.ADMIN_CHAT_ID }}
      SUBSCRIPTIONS_FILE: subscriptions.txt
      CLASH_API_HOST: 127.0.0.1
      CLASH_API_PORT: 9090
      REFRESH_HOURS: 2
      TEST_URL: https://cp.cloudflare.com/generate_204
      TEST_TIMEOUT_MS: 6000
      MAX_CONCURRENCY: 20
      SINGBOX_DIR: ${{ github.workspace }}/sing-box-1.12.19-linux-amd64
      SINGBOX_PATH: ${{ github.workspace }}/sing-box-1.12.19-linux-amd64/sing-box

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx pyyaml

      - name: Download and setup sing-box
        run: |
          mkdir -p $SINGBOX_DIR
          wget -O sing-box.tar.gz https://github.com/SagerNet/sing-box/releases/download/v1.12.19/sing-box-1.12.19-linux-amd64.tar.gz
          tar -xzf sing-box.tar.gz -C $SINGBOX_DIR
          chmod +x $SINGBOX_PATH
          ls -l $SINGBOX_DIR

      - name: Run subscription checker
        run: python run_once.py

      - name: Commit and push healthy outputs
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add healthy.txt healthy_clash.yaml || echo "No files to add"
          git commit -m "Update healthy nodes [ci skip]" || echo "No changes to commit"
          git push

      - name: Send Telegram notification
        run: |
          python - << 'EOF'
          import os, requests
          token = os.environ["TELEGRAM_BOT_TOKEN"]
          chat_id = os.environ["ADMIN_CHAT_ID"]
          try:
              with open("healthy.txt", "r", encoding="utf-8") as f:
                  count = len([line for line in f.read().splitlines() if line.strip()])
          except Exception:
              count = 0
          text = f"✅ Checked subscriptions. Healthy nodes: {count}"
          url = f"https://api.telegram.org/bot{token}/sendMessage"
          requests.post(url, data={"chat_id": chat_id, "text": text})
          EOF
